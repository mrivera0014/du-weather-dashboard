<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Weather</title>
</head>

<body>
    <!--Added navbar from bootstrap & added margin-bottom in css -->
    <nav class="navbar navbar-dark bg-dark navbarMargin">
        <div class="container-fluid justify-content-center">
            <span class="navbar-brand mb-0 h1 navText">Weather Dashboard</span>
        </div>
    </nav>
    <!-- Created search bar/ has it's own row  -->
    <div class="row">
        <div class="col-md-2">
            <form class="d-flex">
                <input type="search" placeholder="Search for a City" aria-label="Search" id="userInput">
                <button id="addCity" class="btn search col-md-2 searchBtn"><i class="fas fa-search"></i></button>
            </form>
        </div>
    </div>
    <!-- started new row contains will display cityButton and city info  -->
    <!-- trying to get cityButtons to display stacked -->
    <div class="row">
        <div id="newCity" class="col-md-2"></div>
        <div class="col-md-8">
            <h2 class="cityName">city goes here</h2>
            <p class="temp"></p>
            <p class="humidity"></p>
            <p class="wind"></p>
            <p class="uvIndex"></p>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./js/logic.js"></script>
</body>

</html>
